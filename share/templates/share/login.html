{% extends 'share/base.html' %}

{% block title %} : Register{% endblock %}

{% block login-active %}active{% endblock %}

{% block body %}
    <div class="container-fluid">

    <div class="row" >
        <div class="col-sm-12 col-md-6 col-lg-6 col-md-offset-3 col-lg-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3>Sign in to your Account</h3>
                </div>
            <div class="panel-body">
                {% if error_message %}
                    <p><strong><div class="danger">{{ error_message }}</div></strong></p>
                {% endif %}
                <form class="form-horizontal" role="form" action="{% url 'share:login' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <label class="control-label col-sm-3 col-sm-offset-2" for="id_username">
                            Username:
                        </label>
                        <div class="col-sm-5">
                            <input id="id_username" maxlength="30" name="username" type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3 col-sm-offset-2" for="id_password">
                            Password:
                        </label>
                        <div class="col-sm-5">
                            <input id="id_password" maxlength="30" name="password" type="password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-5 col-sm-12">
                            <button type="submit" class="btn btn-success">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="panel-footer">
                Don't have an account? Click <a href="{% url 'share:register' %}">here</a> to register.
            </div>
        </div>
    </div>
</div>

</div>
{% endblock %}
